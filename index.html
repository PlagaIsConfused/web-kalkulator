<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <form id="factorial-form">
        <input type="number" id="factorial-input" placeholder="Enter a number" required>
        <button type="submit">Calculate Factorial</button>
    </form>
    <div id="factorial-result"></div>

    <h1>FizzBuzz Calculator</h1>
    <form id="fizzbuzz-form">
        <input type="number" id="fizzbuzz-input" placeholder="Enter a number" required>
        <button type="submit">Calculate FizzBuzz</button>
    </form>
    <div id="fizzbuzz-result"></div>

    <script type="module" src="fakultet.js"></script>
    <script type="module" src="fizzbuzz.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
